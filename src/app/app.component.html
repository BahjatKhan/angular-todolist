<app-header />
<main>
  <ul id="users">
    @for(user of users; track user.id){
    <li>
      <app-users [user]="user" (clickOnUserCard)="onSelectUser($event)" />
    </li>
    }
  </ul>
  @if(selectedUserName) {
  <app-tasks [name]="selectedUserName.name" [userId]="selectedUserName.id" />
  } @else{
  <p id="fallback">Select a user to see their task !</p>
  }
</main>
